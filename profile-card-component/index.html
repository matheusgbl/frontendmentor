<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="styles.css" rel="stylesheet" />
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 20px;}
  </style>
</head>
<body>
  <div class="bg-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bg-bot">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="content">
    <div class="background">
      <img src="images/bg-pattern-card.svg" alt="background">
    </div>
    <div class="profile">
      <div class="profile-avatar">
        <img src="images/image-victor.jpg" alt="avatar">
      </div>
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <span>London</span>
    </div>

    <div class="border"></div>
    
    <div class="footer">
        <p>
          80K
        </p>
        <span>
          Followers
        </span>
      
        <p>
          803K
        </p>
        <span>
          Likes
        </span>
      
        <p>
          1.4K
        </p>
        <span>
          Photos
        </span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Gon√ßalves</a>.
  </div>
</body>
</html>
